<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Quincy's handpicked directory of the best resources, businesses, and hidden gems for anyone visiting or living in Tobago.">

  <!-- Open Graph -->
  <meta property="og:title" content="My Tobago Guide — Curated Resources for Visitors & Expats">
  <meta property="og:description" content="A handpicked collection of the best resources, businesses, and hidden gems for anyone visiting or living in Tobago.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mycaribbeanjourney.com/my-tobago-guide/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/shared/shared.css">
  <link rel="stylesheet" href="css/guide.css">
</head>
<body>

  <div id="site-nav"></div>

  <!-- Hero -->
  <header class="guide-hero">
    <div class="container">
      <p class="guide-hero-label">Quincy's Curated Picks</p>
      <h1 class="guide-hero-title">My Tobago <span class="text-gold">Guide</span></h1>
      <p class="guide-hero-description">
        A handpicked collection of the best resources, businesses, and hidden gems
        for anyone visiting or living in Tobago &mdash; from an islander who knows.
      </p>
    </div>
  </header>

  <!-- Controls: Search + Filters -->
  <section class="guide-controls">
    <div class="container">
      <div class="guide-search">
        <svg class="guide-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="guide-search" placeholder="Search resources..." autocomplete="off">
      </div>
      <div class="guide-filters" id="guide-filters"></div>
    </div>
  </section>

  <!-- Results -->
  <section class="guide-results">
    <div class="container">
      <div class="guide-grid" id="guide-grid"></div>
      <div class="guide-empty" id="guide-empty">
        <p>No results found. Try a different search or filter.</p>
      </div>
    </div>
  </section>

  <div id="site-footer"></div>

  <script src="/shared/components.js"></script>
  <script src="js/guide-data.js"></script>
  <script src="js/guide.js"></script>
  <script>
    SiteComponents.init({
      navLinks: [
        { label: 'Home', href: '/' },

        { label: 'Home', href: '/' },

      ]

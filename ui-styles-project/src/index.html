<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Styles Project</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
    <header>
        <h1>Welcome to the UI Styles Project</h1>
    </header>
    <main>
        <section id="buttons">
            <h2>Buttons</h2>
            <!-- Include button component here -->
            <div id="button-component"></div>
        </section>
        <section id="cards">
            <h2>Cards</h2>
            <!-- Include card component here -->
            <div id="card-component"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 UI Styles Project</p>
    </footer>
    <script>
        // Load button component
        fetch('components/button.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('button-component').innerHTML = data;
            });

        // Load card component
        fetch('components/card.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('card-component').innerHTML = data;
            });
    </script>
</body>
</html>

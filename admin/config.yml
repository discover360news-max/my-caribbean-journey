backend:
  name: github
  repo: discover360news-max/my-caribbean-journey
  branch: main
  base_url: https://mycaribbeanjourney.com
  auth_endpoint: /api/auth

media_folder: "blog/images"
public_folder: "/blog/images"

collections:

  # ----------------------------------------
  # Blog Posts — general writing, news, etc.
  # To move a post to Island Stories: change
  # the "Collection Type" field to Island Story
  # and save — it will appear there instead.
  # ----------------------------------------
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    filter: {field: "type", value: "post"}
    fields:
      - label: "Collection Type"
        name: "type"
        widget: "select"
        default: "post"
        hint: "Change this to move the post into a different collection."
        options:
          - { label: "Blog Post",     value: "post"  }
          - { label: "Island Story",  value: "story" }
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        default: ""

      - label: "Author"
        name: "author"
        widget: "string"
        default: "Quincy"
        required: false

      - label: "Category"
        name: "category"
        widget: "select"
        required: false
        options:
          - { label: "Culture & Heritage", value: "culture" }
          - { label: "History",             value: "history" }
          - { label: "Travel & Expat",      value: "travel"  }
          - { label: "Food & Traditions",   value: "food"    }
          - { label: "Music & Arts",        value: "music"   }
          - { label: "News & Updates",      value: "news"    }

      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        required: false
        hint: "Cover image shown on the blog listing and at the top of the post."

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "Short summary shown on the blog listing (1–2 sentences)."

      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Pin this post to the top of the blog listing."

      - label: "Save as Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
        hint: "Drafts are not shown on the live site until this is turned off."

      - label: "Body"
        name: "body"
        widget: "markdown"

  # ----------------------------------------
  # Island Stories — longer narrative writing
  # To move a story to Blog Posts: change
  # the "Collection Type" field to Blog Post
  # and save — it will appear there instead.
  # ----------------------------------------
  - name: "stories"
    label: "Island Stories"
    label_singular: "Island Story"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    filter: {field: "type", value: "story"}
    fields:
      - label: "Collection Type"
        name: "type"
        widget: "select"
        default: "story"
        hint: "Change this to move the post into a different collection."
        options:
          - { label: "Blog Post",     value: "post"  }
          - { label: "Island Story",  value: "story" }
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        default: ""

      - label: "Author"
        name: "author"
        widget: "string"
        default: "Quincy"
        required: false

      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        required: false
        hint: "Cover image shown on the blog listing and at the top of the story."

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "Short summary shown on the blog listing (1–2 sentences)."

      - label: "Featured Story"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Pin this story to the top of the blog listing."

      - label: "Save as Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
        hint: "Drafts are not shown on the live site until this is turned off."

      - label: "Body"
        name: "body"
        widget: "markdown"
